{%extends "docscanner/base.html" %}


{%block body%}


<div class="confirm-images-container">

    <div class="confirm-wrapper">
        <div class="confirm-images-wrapper">
            <img src="/{{document.document_image.url}}" class="flex-50" alt="">
            <img src="/{{document.outline_image.url}}" class="flex-50" alt="">
        </div>

        <div class="confirm-btns">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger delete-btn" data-toggle="modal" data-target="#confirm-delete">
                Delete
            </button>

            <!-- Modal -->
            <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete?</h5>
                </div>
                <form action="" method="POST">
                    {%csrf_token%}
                    <div class="modal-body">
                        Do you want to delete this Document?
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-primary">Confirm</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
            
        </div>
        
    </div>
</div>


{%endblock%}
